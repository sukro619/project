Book -MegaZine3 页码，16/20The images have to be in JPGformat, and must be named with numbers according to the page they represent, i.e. 0.jpg, 1.jpg, 2.jpg, ...(numbering starts at 0, so the left cover page is 0). Note that these numbers represent the page indexesmeaning they are not reading orderaware.Note:the "0.jpg" to "<pagecount>.jpg" is simply appended to the path given here. I.e. if you set this to thumbs/thumb, the images must be named thumb0.jpgand so on, and be located in the folder thumbs. If you just give thumbs/(note the trailing slash!) the images must be named 0.jpgand so on.For a more flexible naming, it is also possible to use a 'variable' in the path, {{num}}, which will be replaced with the page number for which the thumbnail is loaded. In that case it is also possible / necessary to give the file extension. For example, thumbs/th{{num}}.pngwould load thumbnails thumb/th0.pngand so on.thumbscale ■Type:Number■Default:0.25This determines the size of thumbnails relative to the actual page size. Please note that using bigger thumbnails has a heavy impact on used memory, because thumbnails are never unloaded.thumbstatic ■Type:Boolean■Default:falseAllows to control whether page thumbnails should be dynamic or static. Per default, thumbnails are rerendered each frame, in case the page content changed. This is useful, e.g. when the page contains videos or other animated content.When set to true, the thumbnail will only be rendered once, when the page content finished loading. If the thumbpathattribute is set, the thumbnail will be generated from the loaded image, and the actual page content will never be rendered into the thumbnail.This attribute's value may be overwritten on a page side basis, using page@thumbstatic.waitfornoturning ■Type:Boolean■Default:trueDetermines whether to wait for all page animations (page turns actually, not drags) are finished before beginning to load new pages. This is only relevant if the book has more pages than may be kept in memory at a time (see maxloaded). When disabling this, the user is less likely to see blank pages when flipping through the pages very fast, but performance will most likely decrease.Due to the pagepreviewfunctionality it should not be necessary to disable this.zoomdoubleclick ■Type:Boolean■Default:falseSet this to trueto allow the user to switch between liquid scaling and the maximum zoom level.http://www.megazine3.de/doc/Book 2013/9/3
